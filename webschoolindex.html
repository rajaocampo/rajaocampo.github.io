<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnydale School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F8FF;
            color: #333;          
        }
        h1 {
            font-size: 24px;
            font-weight: bold;            
             color: #4682B4;      
            color: #1E90FF;
        }
        h2 {
            font-weight: normal; 
        }
        h2#mission {
            font-weight: bold;   
        }
        h2#upcoming-events {
            color: #FFA07A; 
            font-style: italic;  
        }
        h2#contact-us {
            color: #20B2AA;
            font-weight: bold;   
        }
        .event-date {
            font-weight: bold;
            color: red;
        }
        .outdoor {
            background-color: #AFEEEE;
            padding: 5px;
            border: 1px solid #B0E0E6;
        }
        .contact-section {
            background-color: #F8F3F3;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sunnydale School</h1>

    <h2 id="mission">Mission Statement</h2>
    <h2 id="upcoming-events">Upcoming Events</h2>
    <ul>
        <li data-event-type="indoor">Science Fair <span class="event-date">June 10</span></li>
        <li data-event-type="outdoor" class="outdoor" title="Event Type: Outdoor">Art Exhibition <span class="event-date">June 15</span></li>
        <li data-event-type="outdoor" class="outdoor" title="Event Type: Outdoor">Sports Day <span class="event-date">June 20</span></li>
    </ul>
    <h2 id="contact-us">Contact Us</h2>
    <div class="contact-section">
        <p title="Click to copy email">Email: <a href="mailto:info@sunnydale.edu">info@sunnydale.edu</a></p>
        <p>Phone: (555) 123-4567</p>
    </div>
    <script>
        document.getElementById('contact-us').addEventListener('click', function() {
            alert("Thanks for reaching out!");
        });
    </script>
</body>
</html>
