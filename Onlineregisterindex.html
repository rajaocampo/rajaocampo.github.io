<html>
  <head>
    <title>Online Register</title>
    <style>
      body {
  font-family: sans-serif;
        <body style="background-color:lavender;">
}
.container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
input[type="radio"],
textarea {
  width: 100%;

<body>
<div class="container">
  <h1>Online Register</h1>
  <h6>Create Your Profile</h6>
  <p>Make sure to be honest and be specific<br> to avoid misplace by the process of delivery</p>
  <p>Create an online account with a few clicks</p>
  <form>
    <label for="name">Name:</label>
    <input type="name" id="name" name="name" required>
    <label for="age">Age:</label>
    <input type="age" id="age" name="age" required>
    <label for="sex">Sex:</label>
    <label><input type="radio" id="male" name="sex" value="male"> Male</label>
    <label><input type="radio" id="female" name="sex" value="female"> Female</label>
    <label for="username">Username:</label>
    <input type="username" id="username" name="username" required>
<p>Don't use any generec characters and numbers</p>

    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" id="shippingAddress" name="shippingAddress" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" name="zipCode" required>
<br>
    <label>By creating an account, do you agree to our terms and have read and<br> acknowledge our Global Privacy Statements:</label>
    <textarea rows="4" cols="50" name="privacy"></textarea>

    <label>Do you agree with all of the agreements?</label>
    <input type="checkbox" id="agreements" name="agreements" required>
        <label>I confirm that I agrre to all privacy terms</label>
    <input type="checkbox" id="cookies" name="agree" required>

    <label>Would you like to allow this platform to send you some notifications?</label>
    <label><input type="radio" id="yes" name="notifications" value="yes"> Yes</label>
    <label><input type="radio" id="no" name="notifications" value="no"> No</label>
            <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Comments
  <input type="submit" value="Submit">
  </form>
</div>
